          left: 0;
          width: 100%;

      li {
          float: left;
          height: 50px;
          margin-top: auto;
          margin-bottom: auto;
      }

      li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          cursor: pointer;
      }

      li a:hover {
          background-color: #111;
      }
